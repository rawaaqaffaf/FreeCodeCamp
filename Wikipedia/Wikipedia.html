<!DOCTYPE html>
<html lang="en">

  <head>

    <title>
      Search Wikipedia
    </title>
	
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>

  <body>

      <h3>Do you want to do your wiki Search</h3>
	  <input id = "search-term" type="text" name="search" placeholder="Search Wiki..">

	  <h3>Click here for a random article...</h3>
	  <button id ="random-article">Click Here to Get a random article</button>
       	  
  </body>

  

  
<style>
input[type=text] {
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 25%;
}

{

}

{
  background-color : #fff;

button
{
  margin : 5px;

}
